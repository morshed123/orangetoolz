<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        .container {
            /* background: #eee; */
            width: 93%;
            margin: 70px 0px 0px 50px;
            display: grid;
            height: 300px;
            /* grid-template-columns: 1fr 3fr; */
            grid-template-columns: repeat(1, 290px) auto;
            /* grid-template-rows: 150px 100px; */
            grid-template-rows: repeat(1, 1fr);
            grid-gap: 20px;
        }

        /* .items-1 {
            background: #FFFFFF;
        } */

        /* .items-2 {
            background: greenyellow;
        }

        .items-3 {
            background: red;
        }

        .items-4 {
            background: yellow;
        } */

        .profile-card {
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 10%);
            text-align: center;
            background: #FFFFFF;
            border: 1px solid #F2F2F4;
            border-radius: 10px;
        }

        .profile-card img {
            margin-top: 30px;
        }

        .card .card-body {
            padding: 3px;
        }

        .card-title {
            color: #26262E;
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 8px;
            margin-bottom: 0px;
        }

        p {
            color: #7D7D7E;
            font-size: 1rem;
            font-weight: 400;
            line-height: 75%;
        }

        .pro-cradit-card {
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 10%);
            background: #FFFFFF;
            border: 1px solid #F2F2F4;
            border-radius: 10px;
        }

        .cradit-card-body {
            padding: 15px;
        }

        .pro-cradit-card .card-container {
            width: 100%;
            display: grid;
            height: 150px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 1fr);
            grid-gap: 15px;
        }

        .items-1 {
            background: rgb(174, 175, 171);
        }

        .items-2 {
            background: greenyellow;
        }

        .items-3 {
            background: red;
        }

        /* .items-4 {
            background: yellow;
        } */
        .cradit-card-title {
            color: #26262E;
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 35px;
            margin-bottom: 15px;
        }

        .cradit-card {
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 10%);
            text-align: start;
            background: #FFFFFF;
            border: 1px solid #F2F2F4;
            border-radius: 10px;
            padding: 15px;
        }
        .cradit-card:hover {
            border: 1px solid #FF7901;
        }

        .cradit-card b {
            float: right;
            display: flex;
            background: #F2F2F4 !important;
            border-radius: 40px;
            padding: 8px;
        }
        .cradit-title {
            color: #7D7D7E;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0px;
        }
        .cradit-account {
            color: #BDBDBD;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0px;
        }

        .container-form {
            /* background: #eee; */
            width: 93%;
            margin: 70px 0px 0px 50px;
            display: grid;
            height: 300px;
            /* grid-template-columns: 1fr 3fr; */
            grid-template-columns: repeat(1, 100%) auto;
            /* grid-template-rows: 150px 100px; */
            grid-template-rows: repeat(1, 1fr);
            grid-gap: 20px;
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <div class="profile-card">
                <img src="./images/profile.png" alt="img">
                <h3 class="card-title">John Doe</h3>
                <div class="card-body">
                    <p>alexajui@gmail.com</p>
                    <p>+1 354 785 4125</p>
                    <p>3213 D Street, Columbus, USA</p>
                </div>
            </div>
            <div class="pro-cradit-card">
                <div class="cradit-card-body">
                    <h3 class="cradit-card-title">Your Credit Cards</h3>
                    <div class="card-container">
                        <div class="cradit-card">
                            <b><i class="fa-solid fa-trash-can"></i></b>
                            <h3 class="cradit-title">Credit Card 1</h3>
                            <h3 class="cradit-account">xxxxxxxxxxxx4684</h3>
                        </div>
                        <div class="cradit-card">
                            <b><i class="fa-solid fa-trash-can"></i></b>
                            <h3 class="cradit-title">Credit Card 2 (Default)</h3>
                            <h3 class="cradit-account">xxxxxxxxxxxx4242</h3>
                        </div>
                        <div class="cradit-card">
                            <b><i class="fa-solid fa-trash-can"></i></b>
                            <h3 class="cradit-title">Credit Card 3</h3>
                            <h3 class="cradit-account">xxxxxxxxxxxx1254</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
           <div class="items-1">
            form
           </div>
        </div>
</body>
